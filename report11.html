<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Found Person - LostLink</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="report-style11.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">LostLink</a>
            <div class="ms-auto">
                <a href="index.html" class="btn btn-outline-light">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Form Section -->
    <div class="container mt-5">
        <h2 class="mb-2 text-center">Report a Found Person</h2>
        <p class="text-center text-muted">Fill out the form with accurate details. The report will be reviewed before publishing.</p>
        
        <div class="form-container mx-auto col-md-8">
            <form>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="fullName" class="form-label">Full Name (if known)</label>
                        <input type="text" class="form-control" id="fullName" placeholder="e.g. John Doe">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="age" class="form-label">Approximate Age</label>
                        <input type="number" class="form-control" id="age" placeholder="e.g. 35">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="gender" class="form-label">Gender</label>
                        <select class="form-select" id="gender">
                            <option selected>Select</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                        </select>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="location" class="form-label">Location Found</label>
                    <input type="text" class="form-control" id="location" placeholder="e.g. Central Park, NY">
                </div>

                <div class="mb-3">
                    <label for="dateFound" class="form-label">Date & Time Found</label>
                    <input type="datetime-local" class="form-control" id="dateFound">
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Clothing / Additional Info</label>
                    <textarea class="form-control" id="description" rows="4" placeholder="Describe clothing, appearance, condition, behavior, etc."></textarea>
                </div>

                <div class="mb-3">
                    <label for="photo" class="form-label">Upload Recent Photo</label>
                    <input type="file" class="form-control" id="photo">
                </div>

                <button type="submit" class="btn btn-submit w-100">Submit Report</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
