<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sightings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="sightings.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">LostLink</a>
            <div class="ms-auto">
                <a href="index.html" class="btn btn-outline-light">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Recent Sightings</h2>
        <div class="row" id="sightingsContainer">
            <!-- Example of a found person card -->
            <div class="col-md-4 mb-4">
                <div class="card sighting-card found">
                    <div class="status-badge">Found</div>
                    <img src="" class="card-img-top">
                    
                    <div class="card-body">
                        <h5 class="card-title">John Doe</h5>
                        <p class="card-text">
                            <strong>Last Seen:</strong><br>
                            <strong>Date:</strong><br>
                            <strong>Status:</strong>
                        </p>
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#sightingModal">
                            View Details
                        </button>
                    </div>
                </div>
            </div>

            <!-- Example of a not found person card -->
            <div class="col-md-4 mb-4">
                <div class="card sighting-card not-found">
                    <div class="status-badge">Not Found</div>
                    <img src="" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">Jane Smith</h5>
                        <p class="card-text message">
                            Still searching. No confirmed sightings yet.
                        </p>
                        <p class="card-text">
                            <strong>Last Known Location:</strong><br>
                            <strong>Missing Since:</strong><br>
                            <small class="text-muted">Last updated: 2023-12-10</small>
                        </p>
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#sightingModal">
                            View Details
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for detailed information -->
    <div class="modal fade" id="sightingModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Sighting Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <!-- Detailed information will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
