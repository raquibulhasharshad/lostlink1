<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Missing Person - LostLink</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="report-style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">LostLink</a>
            <a href="index.html" class="btn btn-outline-light">Logout</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="mb-3">Report a Missing Person</h2>
        <p class="text-muted">Fill out the form with accurate details. The report will be reviewed before publishing.</p>

        <form action="#" method="POST" enctype="multipart/form-data" class="mt-4">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" id="fullName" name="fullName" class="form-control" required>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" id="age" name="age" class="form-control" required>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <select id="gender" name="gender" class="form-select" required>
                        <option disabled selected>Select</option>
                        <option class="gen">Male</option>
                        <option class="gen">Female</option>
                        <option class="gen">Other</option>
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <label for="lastSeen" class="form-label">Last Seen Location</label>
                <input type="text" id="lastSeen" name="lastSeen" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="lastDate" class="form-label">Last Seen Date & Time</label>
                <input type="datetime-local" id="lastDate" name="lastDate" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Clothing / Additional Info</label>
                <textarea id="description" name="description" class="form-control" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <label for="photo" class="form-label">Upload Recent Photo</label>
                <input type="file" id="photo" name="photo" accept="image/*" class="form-control" required>
            </div>

            <h5 class="mt-4">Your Contact Info</h5>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="reporterName" class="form-label">Your Name</label>
                    <input type="text" id="reporterName" name="reporterName" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="relation" class="form-label">Relation to Missing Person</label>
                    <input type="text" id="relation" name="relation" class="form-control" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="tel" id="phone" name="phone" class="form-control" required>
                </div>
            </div>

            <div class="form-check mb-4">
                <input class="form-check-input" type="checkbox" id="confirm" required>
                <label class="form-check-label" for="confirm">
                    I confirm the details provided are true and accurate.
                </label>
            </div>

            <button type="submit" class="btn btn-primary w-100">Submit Report</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
